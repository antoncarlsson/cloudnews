apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: news-service-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: news-service
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
      - name: news-service-svc
        image: news-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
          - name: MIDDLEWARE_URI
            value: http://middleware-svc.default.svc.cluster.local
          - name: MIDDLEWARE_PORT
            value: '3001'
          - name: POLISEN_URI
            value: http://middleware-svc.default.svc.cluster.local
          - name: POLISEN_PORT
            value: '4002'
---
apiVersion: v1
kind: Service
metadata:
  name: news-service-svc
  labels:
    app: news-service-svc
  namespace: default
spec:
  selector:
    app: news-service
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
    name: news-service-port
